{% extends "base.html" %} {% block title %}User Management{% endblock %}

{% block content %}

<form method="POST">
    <h3 align="center">Add User</h3>
        <div class="form-group">
            <label for="email">Email Adress</label>
            <input 
                type="email"
                class="form-control"
                id="email" 
                name="email"
                placeholder="Enter email" 
            />
        </div>
        <div class="form-group">
            <label for="firstName">Voornaam</label>
            <input 
                type="text"
                class="form-control"
                id="firstName" 
                name="firstName"
                placeholder="Enter first name" 
            />
        </div>
        <div class="form-group">
            <label for="lastName">Voornaam</label>
            <input 
                type="text"
                class="form-control"
                id="lastName" 
                name="lastName"
                placeholder="Enter last name" 
            />
        </div>
    <br />
    <button type="submit" name="submit_button" value="addUser" class="btn btn-primary">Add User</button>
    <br />
    <br />
    <h3 align="center">Users</h3>
    <br />
    <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col">id</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in l %} 
            <tr>
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.firstname }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.emailadres }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>

{% endblock %}
