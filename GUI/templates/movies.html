{% extends "base.html" %} {% block title %}Movie Management{% endblock %}

{% block content %}

<form method="POST">
    <h3 align="center">Add Movie</h3>
        <div class="form-group">
            <label for="title">Title</label>
            <input 
                type="text"
                class="form-control"
                id="title" 
                name="title"
                placeholder="Title" 
            />
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input 
                type="number"
                step="0.01"
                class="form-control"
                id="rating" 
                name="rating"
                placeholder="Rating (between 0 and 1)" 
                min = "0"
                max = "1"
            />
        </div>
    <br />
    <button type="submit" name="submit_button" value="addMovie" class="btn btn-primary">Add Movie</button>
    <br />
    <br />
    <button type="submit" name="submit_button" value="scrape" class="btn btn-primary">Add top 250 movies from IMBD</button>
    <br />
    <br />
    <h3 align="center">Movies</h3>
    <br />
    <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col">id</th>
            <th scope="col">Title</th>
            <th scope="col">Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in l %} 
            <tr>
                <th scope="row">{{ movie.id }}</th>
                <td>{{ movie.title }}</td>
                <td>{{ movie.rating }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>

{% endblock %}
